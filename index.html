<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In stream</title>
    <link rel="stylesheet"
          href="styles/style.css">
</head>
<body>
<!--Шапка сайта-->
<header class="header">
    <img
            class="header__logo"
            src="src/svg-icons/logo-desktop.svg"
            alt="Логотип Впотоке"
    >
    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-link isActive"><button class="nav-btn">Главная</button></li>
            <li class="header__nav-link"><button class="nav-btn">Кино и сериалы</button></li>
            <li class="header__nav-link"><button class="nav-btn">Поддержка</button></li>
            <li class="header__nav-link"><button class="nav-btn">Подписки</button></li>
        </ul>
    </nav>
    <div class="header__actions">
        <button class="header__actions-btn">
            <img
                    src="/src/svg-icons/search.svg"
                    width="34"
                    height="34"
                    alt="Поиск"
            >
        </button>
        <button class="header__actions-btn">
            <img
                    src="/src/svg-icons/notification.svg"
                    width="34"
                    height="34"
                    alt="Поиск"
            >
        </button>
    </div>
</header>
</body>
<script src="index.js"></script>
</html>
